<DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="ListStyles.css">
    <script src="ListCode.js"></script>
  </head>
  <body>
    <h1>To-Do List</h1>
    <p>Add a task:</p>
      <input type="text" id="task" onkeydown="addTask(this, event)"/>
    <h2>Tasks</h2>
    <ul id="toDo">
        <li class="default" onload="append()">Create HTML website</li>
        <li class="default" onload="append()">Format using CSS</li>
        <li class="default" onload="append()">Provide functionality with Javascript</li>
        </ul>
    <h2>Completed</h2>
    <ul id="completed">
        </ul>
  </body>
</html>
